<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ripple Vision</title>
  <style>
    :root {
      --primary: #0078ff;
      --bg: #f9fbff;
      --text: #222;
      --card: #fff;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Inter", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      min-height: 100vh;
    }
    h1 {
      margin-top: 60px;
      font-size: 3rem;
      color: var(--primary);
    }
    .search-container {
      margin-top: 20px;
      display: flex;
      align-items: center;
      background: var(--card);
      border-radius: 50px;
      box-shadow: 0 2px 10px var(--shadow);
      padding: 8px 16px;
      width: 90%;
      max-width: 600px;
    }
    input {
      flex: 1;
      border: none;
      background: transparent;
      padding: 12px;
      font-size: 1.2rem;
      outline: none;
    }
    button {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }
    button:hover {
      background: #005fd1;
    }
    .tabs {
      display: flex;
      margin-top: 20px;
      gap: 16px;
    }
    .tab {
      cursor: pointer;
      padding: 8px 18px;
      border-radius: 50px;
      background: #e0e9ff;
      transition: 0.3s;
      font-weight: 500;
    }
    .tab.active {
      background: var(--primary);
      color: #fff;
    }
    .section {
      display: none;
      width: 90%;
      max-width: 900px;
      margin-top: 30px;
    }
    .section.active {
      display: block;
    }
    .result {
      background: var(--card);
      margin-bottom: 16px;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 8px var(--shadow);
    }
    .result a {
      text-decoration: none;
      color: var(--primary);
      font-weight: 600;
      font-size: 1.1rem;
    }
    .result p {
      margin-top: 6px;
      line-height: 1.5;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
    }
    .image-grid img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 6px var(--shadow);
      transition: 0.3s;
    }
    .image-grid img:hover {
      transform: scale(1.05);
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
    }
    .video {
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px var(--shadow);
    }
    iframe {
      width: 100%;
      height: 180px;
      border: none;
    }
    .video p {
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Ripple Vision</h1>
  <div class="search-container">
    <input id="query" type="text" placeholder="Search the web..." onkeydown="if(event.key==='Enter') searchAll()" />
    <button onclick="searchAll()">Search</button>
  </div>

  <div class="tabs">
    <div class="tab active" onclick="showTab('web')">All</div>
    <div class="tab" onclick="showTab('images')">Images</div>
    <div class="tab" onclick="showTab('videos')">Videos</div>
  </div>

  <div id="web" class="section active"></div>
  <div id="images" class="section"></div>
  <div id="videos" class="section"></div>

  <script>
    async function searchAll() {
      const query = document.getElementById("query").value.trim();
      if (!query) return;
      document.getElementById("web").innerHTML = "<p>Loading...</p>";
      document.getElementById("images").innerHTML = "";
      document.getElementById("videos").innerHTML = "";

      // ---- Web Results ----
      try {
        const res = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json`);
        const data = await res.json();
        const webSection = document.getElementById("web");
        webSection.innerHTML = "";

        if (data.RelatedTopics && data.RelatedTopics.length > 0) {
          data.RelatedTopics.slice(0, 10).forEach(item => {
            if (item.Text && item.FirstURL) {
              const div = document.createElement("div");
              div.className = "result";
              div.innerHTML = `<a href="${item.FirstURL}" target="_blank">${item.Text.split(" - ")[0]}</a>
                               <p>${item.Text}</p>`;
              webSection.appendChild(div);
            }
          });
        }

        // Wikipedia Summary
        const wikiRes = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`);
        if (wikiRes.ok) {
          const wikiData = await wikiRes.json();
          if (wikiData.extract) {
            const wikiDiv = document.createElement("div");
            wikiDiv.className = "result";
            wikiDiv.innerHTML = `<a href="https://en.wikipedia.org/wiki/${wikiData.title}" target="_blank">${wikiData.title}</a>
                                 <p>${wikiData.extract}</p>`;
            webSection.prepend(wikiDiv);
          }
        }
      } catch (err) {
        document.getElementById("web").innerHTML = "<p>Error fetching web results.</p>";
      }

      // ---- Image Results ----
      try {
        const imageRes = await fetch(`https://api.unsplash.com/search/photos?query=${encodeURIComponent(query)}&per_page=12&client_id=g4bEDa3HADzg9FArHEz5sMuORqVGYfpSZbpxkeAFsVo`);
        const imgData = await imageRes.json();
        const imgSection = document.getElementById("images");
        const grid = document.createElement("div");
        grid.className = "image-grid";
        imgData.results.forEach(img => {
          const i = document.createElement("img");
          i.src = img.urls.small;
          i.alt = img.alt_description || query;
          grid.appendChild(i);
        });
        imgSection.appendChild(grid);
      } catch (err) {
        document.getElementById("images").innerHTML = "<p>Image search unavailable.</p>";
      }

      // ---- Video Results ----
      try {
        const ytRes = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=6&q=${encodeURIComponent(query)}&key=AIzaSyCk3dKs21-IRrjvQo0Rl_7FauUW5GpbJVQ`);
        const ytData = await ytRes.json();
        const videoSection = document.getElementById("videos");
        const grid = document.createElement("div");
        grid.className = "video-grid";
        ytData.items.forEach(v => {
          const div = document.createElement("div");
          div.className = "video";
          div.innerHTML = `
            <iframe src="https://www.youtube.com/embed/${v.id.videoId}" allowfullscreen></iframe>
            <p>${v.snippet.title}</p>
          `;
          grid.appendChild(div);
        });
        videoSection.appendChild(grid);
      } catch (err) {
        document.getElementById("videos").innerHTML = "<p>Video search unavailable.</p>";
      }
    }

    function showTab(id) {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
      document.querySelector(`.tab[onclick="showTab('${id}')"]`).classList.add("active");
      document.getElementById(id).classList.add("active");
    }
  </script>
</body>
</html>
